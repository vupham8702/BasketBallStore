<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Product</title>
</head>
<body>
<h1>Add New Product</h1>
<form id="createProductForm" th:action="@{/addNewProduct}" method="post" enctype="multipart/form-data">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="${productDTO.name}" />
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" th:field="${productDTO.price}" />
  </div>
  <div>
    <label for="inventory">Inventory:</label>
    <input type="text" id="inventory" name="inventory" th:field="${productDTO.inventory}" />
  </div>
  <div>
    <label for="size">Size:</label>
    <input type="text" id="size" name="size" th:field="${productDTO.size}" />
  </div>
  <div>
    <label for="productID">Product ID:</label>
    <input type="text" id="productID" name="productID" th:field="${productDTO.productID}" />
  </div>
  <div>
    <label for="imageFile">Image File:</label>
    <input type="file" id="imageFile" name="imageFile" multiple />
  </div>
  <div>
    <button id="createProductBtn" type="submit">Add Product</button>
  </div>
</form>
</body>
</html>
